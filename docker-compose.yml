version: '3.8'

services:
  db:
    image: mysql:5.7.40
    container_name: appo_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-appointments_db}
      MYSQL_USER: ${DB_USER:-appo_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-appo_password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - appo_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build: ./backend
    container_name: appo_web
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-development}
      - DB_HOST=db
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-appointments_db}
      - DB_USER=${DB_USER:-appo_user}
      - DB_PASSWORD=${DB_PASSWORD:-appo_password}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
    ports:
      - "${WEB_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appo_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        python init_db.py &&
        flask run --host=0.0.0.0
      "

volumes:
  db_data:

networks:
  appo_network:
    driver: bridge
